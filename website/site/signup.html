<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form action="action_page.php" method="post" style="border:1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>     
          <label for="email"><b>Email</b></label><br>
          <input type="text" placeholder="Enter Email" id="email" name="email" required>
      <br><br>
          <label for="psw"><b>Password</b></label><br>
          <input type="password" placeholder="Enter Password" id="psw" name="psw" required>
      <br><br>
          <label for="psw-repeat"><b>Repeat Password</b></label><br>
          <input type="password" placeholder="Repeat Password" id="psw-repeat" name="psw-repeat" required>
      <br><br>
          <label for="remember">
            <input type="checkbox" checked="checked" id="remember" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
          <span style="text-align: center;font-size: 20px;margin-left: 42%;"><a href="login.html">Login</a></span>
        </div>
      </form>

    <script src="signup.js"></script>
</body>
</html>
